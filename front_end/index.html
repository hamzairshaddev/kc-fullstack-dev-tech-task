<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Course Catalog</h1>
        </header>
        
        <main class="main-content">
            <aside class="categories">
                <h2>Categories</h2>
                <ul class="category-list">
                    <li v-for="category in categories" :key="category.id" 
                        :class="{ active: selectedCategory === category.id }"
                        @click="selectCategory(category.id)">
                        {{ category.name }}
                        <span class="course-count" v-if="category.count_of_courses > 0">
                            ({{ category.count_of_courses }})
                        </span>
                    </li>
                </ul>
            </aside>
            
            <section class="courses">
                <div class="course-grid">
                    <article v-for="course in filteredCourses" :key="course.id" class="course-card">
                        <img src="https://cdn0.knowledgecity.com/opencontent/ussite/content/images/why-knowledgecity/bannerprivelege/en/bg-hero-graphic.svg" :alt="course.name" class="course-image">
                        <div class="course-content">
                            <h3 class="course-title">{{ course.name }}</h3>
                            <p class="course-description">{{ course.description }}</p>
                            <div class="course-category">{{ course.main_category_name }}</div>
                        </div>
                    </article>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
